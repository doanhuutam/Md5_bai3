<table class="table table-striped">
  <thead>
  <tr>
    <th>Name</th>
    <th>Image</th>
    <th>Price</th>
    <th>Create</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let a of products">
    <td>{{a.name}}</td>
    <td><img src="{{a.img}}" width="300" height="200"></td>
    <td>{{a.price}}</td>
    <td>
      <p><button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Create</button></p>
    </td>
    <td>
      <p><button (click)="show(a.name)" type="button" class="btn btn-dark" data-toggle="modal" data-target="#myModal1">Edit</button></p>
    </td>
    <td>
    <button (click)="delete(a.name)" type="button" class="btn btn-warning">Delete</button>
    </td>



  </tr>
  </tbody>
</table>
<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Create</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        nhập tên:<input [(ngModel)]="name" placeholder="nhập tên ">
        <br>
        nhập giá :<input [(ngModel)]="price" placeholder="nhập giá ">
        <br>
        hình ảnh :<input [(ngModel)]="img" placeholder="chọn hình ảnh">
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button (click)="create()" type="button" class="btn btn-dark">Edit</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>



<!--đây là của edit sản phẩm-->


<div class="modal" id="myModal1">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Create</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        nhập tên:<input [(ngModel)]="name" placeholder="nhập tên " readonly>
        <br>

        <br>
        hình ảnh :<input [(ngModel)]="img" placeholder="chọn hình ảnh">
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button (click)="edit(name)" type="button" class="btn btn-dark">Edit</button>

      </div>

    </div>
  </div>
</div>
